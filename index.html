<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>`Covid-19 Tracker ${countries.country}` </title>
</head>
<body>
  <div class="container">
  <input type="text" id="country" placeholder="Enter Country ">
  <button class="wait-button" onclick="pushData()">Get Data</button>

  <div class="country">
    <h1 id="c-id"></h1>
  </div>
  <div class="circle">
    <h2 id="active"></h2>
  </div>
  <div class="circle">
    <h2 id="cases"></h2>
  </div>
  <div class="circle">
    <h2 id="casesToday"></h2>
  </div>
  <div class="circle">
    <h2 id="deaths"></h2>
  </div>
  <div class="circle">
    <h2 id="recovered"></h2>
  </div>
  <div class="circle">
    <h3 id="perDeath"></h3>
  </div>

</div>
  <script src="app.js"></script>
</body>
</html>
